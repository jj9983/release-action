name: Autobuild
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      #- name: Extract branch name
      - run: echo "${{ gitea.ref_name }}"
      - run: echo "${{ gitea.ref#refs/heads/ }}"
        shell: bash
        id: extract_branch
      
      - run: echo "Create release for branch:${{ steps.extract_branch.outputs }} ref:${{ gitea.ref }} repo:${{ gitea.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v3
        ref: ${{ steps.extract_branch.outputs.branch }}
       
      - run: echo "This job's status is ${{ gitea.status }}."
      #- uses: nelonoel/branch-name@v1
      #- uses: Actions/branch-name@v1
      # - name: Get branch-name repo
        # uses: https://github.com/nelonoel/branch-name@v1
        # with:
          # repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: List files in the repository
        run: |
          ls ${{ gitea.workspace }}   
        
      - name: Create build.zip
        uses: https://github.com/vimtor/action-zip@v1
        with:
          files: build/ 
          recursive: false
          dest: build.zip
      
      - name: Upload binaries to release
        uses: https://github.com/svenstaro/upload-release-action@v2
        with:
          file: build.zip
          asset_name: ${BRANCH_NAME}.zip
          tag: ${BRANCH_NAME}
          overwrite: true
      